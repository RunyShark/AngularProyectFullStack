<h1>home</h1>
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Menú</span>
      <span class="end"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="./list" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Lista de ideas</span>
      </a>
      <a routerLink="./create" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>add</mat-icon>
        <span>Añadir nueva idea</span>
      </a>
      <a routerLink="./update/:id" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>mode_edit</mat-icon>
        <span>Editar mis publicaciones</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img
      src="https://ezassi.com/wp-content/uploads/2018/02/eEzassi-Web-Logo-1.png"
      alt="dasd"
      style="height: 80%; width: auto; margin-left: 20px"
    />
    <span class="end"></span>
    <mat-form-field class="example-full-width">
      <mat-label style="font-size: 15px">search</mat-label>
      <input matInput #message type="text" />
      <mat-hint align="start"> </mat-hint>
      <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <button mat-button>
      <mat-icon mat-list-icon>search</mat-icon>
    </button>
    <button mat-button>
      <mat-icon mat-list-icon>chat</mat-icon>
    </button>
    <button mat-button>
      <mat-icon mat-list-icon>notifications</mat-icon>
    </button>
    <button mat-button>
      <a routerLink="./user" mat-list-item
        ><mat-icon mat-list-icon>person</mat-icon>
      </a>
    </button>
  </mat-toolbar>
  <div class="conteiner">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
